{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>My Profile</h2>
    <p>Welcome, {{ user.username }}!</p>
    {% if user.profile.image %}
    <img src="{{ user.profile.image.url }}" alt="Profile image">
    {% endif %}
    <p>Email: {{ user.email }}</p>
    <!-- Add more user details -->
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
