{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" class="form-control" id="id_title" name="title"
                placeholder="Enter product title" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" id="id_description"
                name="description" rows="3"
                placeholder="Enter product description" required></textarea>
        </div>
    <div class="form-group">
        <label for="id_price">Price</label>
        <div class="input-group">
            <input type="text" pattern="[0-9]+([,\.][0-9]{1,2})?" step="0.10"
                class="form-control" id="id_price" name="price" placeholder="0.00"
                required>
            <div class="input-group-append">
                <span class="input-group-text">â‚¬</span>
            </div>
        </div>
    </div>

        <div class="form-group">
            <label for="id_slug">Slug</label>
            <input type="text" class="form-control" id="id_slug" name="slug"
                placeholder="Unique identifier" required>
        </div>

        <div class="form-group">
            <label for="id_image">Image</label>
            <input type="file" class="form-control-file" id="id_image"
                name="image">
        </div>
        <div class="form-group">
            <label for="id_seller_contact">Seller Contact</label>
            <input type="text" class="form-control" id="id_seller_contact"
                name="seller_contact" placeholder="Enter contact info"
                required>
        </div>
        <div class="form-group">
            <label for="id_location">Location</label>
            <input type="text" class="form-control" id="id_location"
                name="location" placeholder="Enter product location" required>
        </div>
        <div class="form-group">
            <label for="id_status">Status</label>
            <select class="form-control" id="id_status" name="status">
                <option value="0">Used</option>
                <option value="1">New</option>
                <option value="2">Handmade</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_status">Availability</label>
            <select class="form-control" id="id_status" name="availability">
                <option value="0">Available</option>
                <option value="1">Reserved</option>
                <option value="2">Sold</option>
            </select>
        </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
